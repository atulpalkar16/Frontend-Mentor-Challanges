<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="card">
    <div class="container grid">
      <div class="card-image">
        <img src="images/image-product-mobile.jpg" alt="">
      </div>
      <div class="card-text">
        <p class="catagory">Perfume</p>
        <h1 class="head-text heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="sub-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="pricing flex-group">
          <h2 class="head-text new-price">$149.99</h2>
          <p class="sub-text old-price">$169.99</p>
        </div>
        
          <button class="btn"><img src="images/icon-cart.svg" alt="">
          Add to Cart
        </button>
        
      </div>
    </div>
  </main>
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/atulpalkar16" target="_blank">Atool</a>.
  </div>
</body>

</html>
