<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <main class="card">
      <!-- card-image -->
      <figure class="card-image">
        <img src="images/illustration-hero.svg" alt="">
      </figure>

      <!-- card-text -->
      <figcaption class="card-text text-center">
        <h1 class="heading">Order Summary</h1>
        <p class="sub-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

          <div class="card-plan">
            <div class="plan-container">
              <figure>
                <img src="images/icon-music.svg" alt="music icon">
                <div>
                  <h3 class="head-text">Annual Plan</h3>
                  <p class="sub-text">$59.99/year</p>
                </div>
              </figure>
              <a href="#">Change</a>
            </div>
          </div>
        
          <!-- button -->
        <button class="btn">Proceed to Payment</button>
        <div class="link"> <a href="#" class="sub-text">Cancel Order</a> </div>
      </figcaption>

    </main>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
