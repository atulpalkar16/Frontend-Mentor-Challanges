<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- css -->
  <link rel="stylesheet" href="styles.css">

  <!-- CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="wrapper">
    <div class="container">
      <!-- header -->
      <header class="header">
        <figure><img src="images/logo.svg" alt="logo"></figure>
      </header>
      
      <!-- showcase -->
      <article class="showcase grid">
        <figure><img src="images/illustration-mockups.svg" alt="illustration image"></figure>

        <div class="content">
          <h1 class="head-text">Build the community your fans will love</h1>
          <p class="sub-text">Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience. Create connections with
            your users as you engage in genuine discussion.</p>
          <button class="btn">Register</button>
        </div>
      </article>

      <!-- footer -->
      <footer class="footer">
        <ul class="flex">
          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </footer>
    </div>
  </main>







  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/atulpalkar16">Atool</a>.
    </p>
  </footer>
</body>

</html>
